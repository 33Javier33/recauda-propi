    <script>
        // IMPORTANTE: Reemplaza esta URL con la URL de tu aplicaci√≥n web que copiaste.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx1XjjUmMRMZDp78ynpNIqnvpoxIAGRrkjV_iqNPojN59L8QvXEJP6pxYP9CfJySMwW/exec';

        // --- Bloqueo por Contrase√±a ---
        const VALID_USERNAME = 'croupier';
        const VALID_PASSWORD = '1234';

        const loginOverlay = document.getElementById('loginOverlay');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');
        const mainContent = document.getElementById('mainContent');

        function checkLogin() {
            const storedLogin = sessionStorage.getItem('isLoggedIn');
            if (storedLogin === 'true') {
                loginOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                initializeApp();
            } else {
                loginOverlay.style.display = 'flex';
                mainContent.style.display = 'none';
            }
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                sessionStorage.setItem('isLoggedIn', 'true');
                loginOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                initializeApp();
            } else {
                loginMessage.textContent = 'Usuario o contrase√±a incorrectos. Intenta de nuevo.';
                loginMessage.style.display = 'block';
            }
        });

        // --- Variables de Datos ---
        let datos = [];
        let minimizado = true;
        let editIndex = -1;
        let ordenFecha = 'asc';
        let saldoInicialGuardado = { fecha: null, monto: null };

        // --- FUNCIONES DE CONEXI√ìN A GOOGLE SHEETS (NUEVO) ---

        async function obtenerDatosDesdeSheet() {
            try {
                console.log('Obteniendo datos de Google Sheets...');
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                if (data.error) {
                    console.error('Error al obtener datos:', data.error);
                    alert('Error al cargar datos: ' + data.error);
                    return;
                }

                datos = data.recaudacionDatos;
                saldoInicialGuardado = data.puntoActual;

                console.log('Datos cargados con √©xito.');
                actualizarTabla();
                mostrarSaldoInicial();

            } catch (error) {
                console.error('Error en la petici√≥n de datos:', error);
                alert('No se pudo conectar con la base de datos.');
            }
        }

        async function enviarDatosASheet(action, payload) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action, ...payload })
                });
                const result = await response.json();
                if (result.success) {
                    console.log(`Acci√≥n '${action}' exitosa:`, result.message);
                    await obtenerDatosDesdeSheet();
                } else {
                    console.error(`Error en acci√≥n '${action}':`, result.message);
                    alert('Error al realizar la operaci√≥n: ' + result.message);
                }
            } catch (error) {
                console.error('Error en la petici√≥n POST:', error);
                alert('No se pudo completar la operaci√≥n. Revisa tu conexi√≥n.');
            }
        }

        // --- Funciones Varias (Utilidades) ---
        function abrirModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function cerrarModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function formatearFecha(fecha) {
            if (!fecha) return 'N/A';
            const opciones = { day: '2-digit', month: '2-digit', year: 'numeric', timeZone: 'America/Santiago' };
            const fechaLocal = new Date(fecha + 'T12:00:00');
            return fechaLocal.toLocaleDateString('es-ES', opciones);
        }

        function formatearNumero(numero) {
            if (isNaN(numero) || numero === null) return '$0';
            return `$${Math.ceil(numero).toLocaleString('es-ES').replace(/,/g, '.')}`;
        }

        function formatearMonto(input) {
            let valor = input.value.replace(/\./g, '').replace('$', '');
            if (!isNaN(valor) && valor !== '') {
                valor = parseFloat(valor).toLocaleString('es-ES').replace(/,/g, '.');
                input.value = `$${valor}`;
            } else {
                input.value = '';
            }
        }

        function guardarSaldoInicialDesdeModal() {
            const fecha = document.getElementById('editBalanceDate').value;
            let montoInput = document.getElementById('editSaldoActual').value;
            const monto = parseFloat(montoInput.replace(/\./g, '').replace('$', ''));

            if (fecha && !isNaN(monto) && monto !== null) {
                enviarDatosASheet('savePuntoActual', { data: { fecha, monto } });
                cerrarModal('editBalanceModal');
            } else {
                alert('¬°Pucha! Ingresa una fecha y un monto v√°lidos para el punto actual.');
            }
        }

        function mostrarSaldoInicial() {
            const displayMonto = document.getElementById('displaySaldoGuardado');
            const displayFecha = document.getElementById('displayFechaSaldo');

            displayMonto.textContent = formatearNumero(saldoInicialGuardado.monto);
            displayFecha.textContent = formatearFecha(saldoInicialGuardado.fecha);
        }

        function abrirModalEditarSaldo() {
            document.getElementById('editBalanceDate').value = saldoInicialGuardado.fecha || '';
            document.getElementById('editSaldoActual').value = saldoInicialGuardado.monto !== null ? saldoInicialGuardado.monto.toString() : '';
            formatearMonto(document.getElementById('editSaldoActual'));
            abrirModal('editBalanceModal');
        }

        function agregarDatos() {
            const tipo = document.getElementById('tipo').value;
            const fecha = document.getElementById('fecha').value;
            let montoInput = document.getElementById('monto').value;
            const monto = parseFloat(montoInput.replace(/\./g, '').replace('$', ''));

            if (fecha && !isNaN(monto) && monto !== null) {
                enviarDatosASheet('add', { data: { fecha, tipo, monto } });
                cerrarModal('agregarModal');
                document.getElementById('agregarForm').reset();
                document.getElementById('monto').value = '';
            } else {
                alert('¬°Pucha! Ingresa una fecha y un monto v√°lidos, ¬øya?');
            }
        }

        function abrirModalEditar(index) {
            editIndex = index;
            const dato = datos[index];
            document.getElementById('editarTipo').value = dato.tipo;
            document.getElementById('editarFecha').value = dato.fecha;
            document.getElementById('editarMonto').value = dato.monto.toString();
            formatearMonto(document.getElementById('editarMonto'));
            abrirModal('editModal');
        }

        function guardarEdicion() {
            const tipo = document.getElementById('editarTipo').value;
            const fecha = document.getElementById('editarFecha').value;
            let montoInput = document.getElementById('editarMonto').value;
            const monto = parseFloat(montoInput.replace(/\./g, '').replace('$', ''));

            if (fecha && !isNaN(monto) && monto !== null) {
                const rowIndex = datos[editIndex].rowIndex;
                enviarDatosASheet('update', { rowIndex, data: { fecha, tipo, monto } });
                cerrarModal('editModal');
            } else {
                alert('¬°Pucha! Ingresa una fecha y un monto v√°lidos, ¬øya?');
            }
        }

        function borrarDato(index) {
            if (confirm('¬øEst√°s seguro que quieres borrar este dato? No hay vuelta atr√°s, compadre.')) {
                const rowIndex = datos[index].rowIndex;
                enviarDatosASheet('delete', { rowIndex });
            }
        }

        function abrirModalImportar() {
            document.getElementById('importDataTextarea').value = '';
            abrirModal('importarModal');
        }
        
        function procesarImportacion() {
            const texto = document.getElementById('importDataTextarea').value;
            if (!texto) {
                alert('Pega el texto de los datos en la caja de texto primero.');
                return;
            }

            try {
                const regex = /(\d{1,2}\/\d{1,2}\/\d{4})\s+-\s+([\p{L}\s]+):\s+\$([\d\.,]+)/gu;
                let match;
                const importedData = [];

                while ((match = regex.exec(texto)) !== null) {
                    const rawDate = match[1];
                    const tipo = match[2].trim();
                    const rawMonto = match[3].replace(/\./g, '').replace(',', '.');
                    const monto = parseFloat(rawMonto);

                    const [day, month, year] = rawDate.split('/');
                    const formattedDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;

                    if (!isNaN(monto)) {
                        importedData.push({ fecha: formattedDate, tipo, monto });
                    }
                }

                if (importedData.length === 0) {
                    alert('No se encontraron datos v√°lidos para importar. Aseg√∫rate de que el formato sea "DD/MM/AAAA - Tipo: $Monto".');
                    return;
                }

                const confirmacion = confirm(`Se encontraron ${importedData.length} datos para importar. ¬øDeseas reemplazarlos en la base de datos?`);
                if (confirmacion) {
                     enviarDatosASheet('import', { data: importedData });
                     cerrarModal('importarModal');
                }
            } catch (e) {
                alert('Ocurri√≥ un error al procesar el texto: ' + e.message);
            }
        }

        function actualizarTabla() {
            const tablaContainer = document.getElementById('tablaContainer');
            const totalRecaudadoElement = document.getElementById('totalRecaudado');
            const btnMinimizar = document.getElementById('btnMinimizarTabla');
            
            let datosFiltrados = datos;
            const filtroFechaInicio = document.getElementById('filtroFechaInicio').value;
            const filtroFechaFin = document.getElementById('filtroFechaFin').value;
            const filtroFechasTexto = document.getElementById('filtroFechas').value;

            if (filtroFechasTexto) {
                const fechas = filtroFechasTexto.split(',').map(f => f.trim()).filter(f => f);
                datosFiltrados = datosFiltrados.filter(dato => fechas.includes(dato.fecha));
            } else if (filtroFechaInicio || filtroFechaFin) {
                const inicio = new Date(filtroFechaInicio);
                const fin = new Date(filtroFechaFin);
                datosFiltrados = datosFiltrados.filter(dato => {
                    const fechaDato = new Date(dato.fecha);
                    const cumpleInicio = !filtroFechaInicio || fechaDato >= inicio;
                    const cumpleFin = !filtroFechaFin || fechaDato <= fin;
                    return cumpleInicio && cumpleFin;
                });
            }
            
            const datosOrdenados = [...datosFiltrados].sort((a, b) => {
                const fechaA = new Date(a.fecha);
                const fechaB = new Date(b.fecha);
                return ordenFecha === 'asc' ? fechaA - fechaB : fechaB - fechaA;
            });

            const totalRecaudado = datosFiltrados.reduce((acc, curr) => acc + (curr.monto || 0), 0);
            totalRecaudadoElement.textContent = formatearNumero(totalRecaudado);

            let htmlTabla = '';
            if (datosOrdenados.length > 0) {
                htmlTabla = `
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Tipo</th>
                                <th>Monto</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${datosOrdenados.map((dato, index) => {
                                const originalIndex = datos.findIndex(d => d.fecha === dato.fecha && d.tipo === dato.tipo && d.monto === dato.monto && d.rowIndex === dato.rowIndex);
                                return `
                                    <tr>
                                        <td data-label="Fecha">${formatearFecha(dato.fecha)}</td>
                                        <td data-label="Tipo">${dato.tipo}</td>
                                        <td data-label="Monto">${formatearNumero(dato.monto)}</td>
                                        <td data-label="Acciones">
                                            <button class="button-reset" onclick="abrirModalEditar(${originalIndex})">Editar</button>
                                            <button class="button-delete" onclick="borrarDato(${originalIndex})">Borrar</button>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">TOTAL</td>
                                <td>${formatearNumero(totalRecaudado)}</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                `;
            } else {
                htmlTabla = '<p>No hay datos para mostrar.</p>';
            }

            tablaContainer.innerHTML = htmlTabla;

            if (minimizado) {
                const ultimoDato = datosOrdenados.length > 0 ? datosOrdenados[0] : null;
                if (ultimoDato) {
                    tablaContainer.innerHTML = `
                        <p>√öltimo dato:</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Tipo</th>
                                    <th>Monto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td data-label="Fecha">${formatearFecha(ultimoDato.fecha)}</td>
                                    <td data-label="Tipo">${ultimoDato.tipo}</td>
                                    <td data-label="Monto">${formatearNumero(ultimoDato.monto)}</td>
                                    <td data-label="Acciones">
                                        <button class="button-reset" onclick="abrirModalEditar(0)">Editar</button>
                                        <button class="button-delete" onclick="borrarDato(0)">Borrar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                } else {
                    tablaContainer.innerHTML = '<p>No hay datos para mostrar.</p>';
                }
                btnMinimizar.textContent = 'Maximizar Tabla';
            } else {
                btnMinimizar.textContent = 'Minimizar Tabla';
            }
            const controlsContainer = document.getElementById('controlsContainer');
            if (!minimizado) {
                controlsContainer.classList.add('controls-expanded');
            } else {
                controlsContainer.classList.remove('controls-expanded');
            }
        }

        function initializeApp() {
            obtenerDatosDesdeSheet();
        }

        document.getElementById('btnOrdenarFechaAsc').addEventListener('click', () => {

        document.getElementById('btnOrdenarFechaDesc').addEventListener('click', () => {

        document.getElementById('scrollToDataBtn').addEventListener('click', () => {

        window.addEventListener('scroll', () => {
            const btn = document.getElementById('scrollToTopBtn');
            if (window.scrollY > 300) {
                btn.classList.add('show');
            } else {
                btn.classList.remove('show');
            }
        });

        window.onload = checkLogin;
    </script>
